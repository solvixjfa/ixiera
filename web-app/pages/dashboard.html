<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Dashboard Klien | Ixiera</title>
  
  <!-- Favicons & CSS -->
  <link href="https://ik.imagekit.io/solviXone/ixiera/img/pages/favicon.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  
  <!-- Dashboard Styles -->
  <link href="assets/css/dashboard.css" rel="stylesheet">
</head>

<body class="dashboard-body">
  <!-- Premium Header -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-premium fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="index.html">
        <i class="bi bi-gem me-2"></i>IXIERA
      </a>
      
      <div class="d-flex align-items-center">
        <a href="index.html" class="btn btn-outline-premium btn-sm me-3">
          <i class="bi bi-house me-1"></i>Home
        </a>
        <span class="text-dark me-3" id="user-email"></span>
        <button class="btn btn-outline-premium btn-sm" id="logout-btn">
          <i class="bi bi-box-arrow-right me-1"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4" style="padding-top: 80px;">
    
    <!-- Loading State -->
    <div id="loading-section">
      <div class="text-center py-5">
        <div class="premium-spinner"></div>
        <p class="text-silver mt-3">Memuat dashboard...</p>
      </div>
      
      <!-- Skeleton Loader -->
      <div id="skeleton-loader">
        <div class="row g-4 mb-5">
          <div class="col-md-3">
            <div class="premium-card stat-card">
              <div class="skeleton-shimmer"></div>
              <div class="skeleton-shimmer" style="width: 60px;"></div>
              <div class="skeleton-shimmer" style="width: 80px;"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="premium-card stat-card">
              <div class="skeleton-shimmer"></div>
              <div class="skeleton-shimmer" style="width: 60px;"></div>
              <div class="skeleton-shimmer" style="width: 80px;"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="premium-card stat-card">
              <div class="skeleton-shimmer"></div>
              <div class="skeleton-shimmer" style="width: 60px;"></div>
              <div class="skeleton-shimmer" style="width: 80px;"></div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="premium-card stat-card">
              <div class="skeleton-shimmer"></div>
              <div class="skeleton-shimmer" style="width: 60px;"></div>
              <div class="skeleton-shimmer" style="width: 80px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Access Denied -->
    <div id="access-denied-section" class="text-center py-5" style="display: none;">
      <div class="premium-card p-5 mx-auto access-denied-card">
        <i class="bi bi-shield-lock display-1 text-gold"></i>
        <h3 class="mt-3">Akses Dibatasi</h3>
        <p class="text-silver mb-4">Silakan login untuk mengakses dashboard</p>
        <a href="login.html" class="btn btn-premium">Login Sekarang</a>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard-content" style="display: none;">
      <!-- Header -->
      <div class="row align-items-center mb-5">
        <div class="col-md-8">
          <h1 class="fw-bold mb-2">Dashboard Klien</h1>
          <p class="text-silver mb-1" id="welcome-message">Kelola project Anda dengan mudah</p>
          <small class="text-silver opacity-75" id="cache-indicator"></small>
        </div>
        <div class="col-md-4 text-md-end">
          <a href="contact.html" class="btn btn-premium">
            <i class="bi bi-plus-circle me-2"></i>Project Baru
          </a>
          <button class="btn btn-outline-premium ms-2" id="refresh-btn">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="row g-4 mb-5">
        <div class="col-md-3">
          <div class="premium-card stat-card" data-stat="total">
            <i class="bi bi-briefcase"></i>
            <h3 class="fw-bold mb-2" id="total-inquiries">0</h3>
            <p class="text-silver mb-0">Total Project</p>
            <div class="stat-glow"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="premium-card stat-card" data-stat="progress">
            <i class="bi bi-lightning-charge"></i>
            <h3 class="fw-bold mb-2" id="in-progress">0</h3>
            <p class="text-silver mb-0">Dalam Proses</p>
            <div class="stat-glow"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="premium-card stat-card" data-stat="completed">
            <i class="bi bi-check2-all"></i>
            <h3 class="fw-bold mb-2" id="completed">0</h3>
            <p class="text-silver mb-0">Selesai</p>
            <div class="stat-glow"></div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="premium-card stat-card" data-stat="review">
            <i class="bi bi-star"></i>
            <h3 class="fw-bold mb-2" id="awaiting-review">0</h3>
            <p class="text-silver mb-0">Menunggu Review</p>
            <div class="stat-glow"></div>
          </div>
        </div>
      </div>

      <!-- Projects Section -->
      <div class="premium-card p-4 position-relative main-content-card">
        <span class="cache-badge" id="cache-badge" style="display: none;">
          <i class="bi bi-database me-1"></i><span id="cache-text">Cache</span>
        </span>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">
            <i class="bi bi-folder me-2"></i>Project Portfolio
          </h4>
          <div class="nav nav-pills nav-pills-premium" id="filterTabs">
            <button class="nav-link active" data-filter="all">Semua</button>
            <button class="nav-link" data-filter="new">Baru</button>
            <button class="nav-link" data-filter="in_progress">Proses</button>
            <button class="nav-link" data-filter="completed">Selesai</button>
          </div>
        </div>

        <div id="projects-container">
          <!-- Projects will be loaded here by JavaScript -->
        </div>

        <!-- Performance Metrics -->
        <div class="row mt-4 pt-4 border-top border-dark">
          <div class="col-md-6">
            <small class="text-silver">
              <i class="bi bi-speedometer2 me-1"></i>
              <span id="load-time">Loading...</span>
            </small>
          </div>
          <div class="col-md-6 text-end">
            <small class="text-silver">
              <i class="bi bi-cpu me-1"></i>
              <span id="project-count">0</span> projects loaded
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tawk.to Widget Container -->
  <div class="tawk-to-container">
    <!-- Tawk.to will inject here -->
  </div>

  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tawk.to Script -->
  <script>
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function(){
      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/68e35e3ec72178194fdad4a8/default';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
      
      Tawk_API = Tawk_API || {};
      Tawk_API.onLoad = function(){
        if (typeof Tawk_API !== 'undefined') {
          Tawk_API.setAttributes({
            'name': 'Ixiera Client',
            'email': document.getElementById('user-email')?.textContent || 'Client',
            'hash': 'ixiera-dashboard'
          }, function(error){});
        }
      };
    })();
  </script>
  
  <!-- Dashboard JS -->
  <script type="module" src="assets/js/dashboard.js"></script>
  <!-- Di semua halaman, sebelum </body> -->
<script src="assets/js/ai-ixiera.js"></script>
</body>
</html>

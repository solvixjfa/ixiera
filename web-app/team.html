<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Ashley AI - Asisten Digital Ixiera</title>
  <meta name="description" content="Ngobrol dengan Ashley AI - Asisten Digital Ixiera. Dapatkan rekomendasi package dan solusi digital yang tepat untuk bisnis Anda.">

  <!-- Favicons -->
  <link href="https://ik.imagekit.io/solviXone/ixiera/img/pages/favicon.png" rel="icon">
  <link href="https://ik.imagekit.io/solviXone/ixiera/img/pages/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- AI Assistant CSS -->
  <link href="assets/css/ai-assistant.css" rel="stylesheet">
</head>

<body>
  <!-- AI Interface -->
  <div class="ai-interface">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-avatar">A</div>
        <div class="brand-text">
          <h3>Ashley AI</h3>
          <p>Ixiera Digital Assistant</p>
        </div>
      </div>

      <button class="new-chat-btn" id="new-chat-btn">
        <i class="bi bi-plus-lg"></i>
        <span>Percakapan Baru</span>
      </button>

<!-- Prompt Quick Access - FOKUS AGENCY -->
<div class="prompt-sidebar-section">
  <h4 class="section-title">Tanya Tentang</h4>
  <div class="prompt-sidebar-list">
    <button class="prompt-sidebar-btn" data-prompt="package-recommendation">
      <i class="bi bi-box-seam"></i>
      <span>Rekomendasi Package</span>
    </button>
    <button class="prompt-sidebar-btn" data-prompt="showcase-details">
      <i class="bi bi-laptop"></i>
      <span>Detail Showcase</span>
    </button>
    <button class="prompt-sidebar-btn" data-prompt="process-timeline">
      <i class="bi bi-calendar-check"></i>
      <span>Proses & Timeline</span>
    </button>
    <button class="prompt-sidebar-btn" data-prompt="technical-capabilities">
      <i class="bi bi-gear"></i>
      <span>Kemampuan Teknis</span>
    </button>
    <button class="prompt-sidebar-btn" data-prompt="ecommerce-solutions">
      <i class="bi bi-cart"></i>
      <span>Solusi E-commerce</span>
    </button>
    <button class="prompt-sidebar-btn" data-prompt="automation-features">
      <i class="bi bi-robot"></i>
      <span>Fitur Otomasi</span>
    </button>
  </div>
</div>

      <div class="chat-history-section">
        <h4 class="section-title">Riwayat Percakapan</h4>
        <ul class="chat-history-list" id="chat-history-list">
          <!-- Dynamic content -->
        </ul>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header">
        <button class="sidebar-toggle-btn" id="sidebar-toggle-btn">
          <i class="bi bi-list"></i>
        </button>
        
        <div class="header-actions">
          <button class="theme-toggle-btn" id="theme-toggle-btn">
            <i class="bi bi-sun-fill"></i>
          </button>
        </div>
      </div>

      <div class="chat-history" id="chat-history">
        <!-- Welcome screen akan diisi oleh JavaScript -->
      </div>

      <div class="chat-input-area">
        <div class="input-container">
          <div class="input-wrapper">
            <textarea 
              class="chat-input" 
              id="user-input" 
              placeholder="Tanya apapun tentang ixiera" 
              rows="1"
            ></textarea>
          </div>
          <button class="send-btn" id="send-btn">
            <i class="bi bi-send-fill"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/ai-assistant.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IXIERA ERP - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f6fa; }
    .login-card { max-width: 400px; margin: 5% auto; padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); background: #fff; }
    .error { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center mb-4">IXIERA ERP Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required placeholder="your email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="password"/>
      </div>
      <div id="error-msg" class="error"></div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://xtarsaurwclktwhhryas.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0YXJzYXVyd2Nsa3R3aGhyeWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MDM1ODksImV4cCI6MjA2NzM3OTU4OX0.ZAgs8NbZs8F2GuBVfiFYuyqOLrRC1hemdMyE-i4riYI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const ALLOWED_EMAIL = "frankensteinisgood@gmail.com";

    // Cek session Supabase dulu
    supabase.auth.getSession().then(({ data }) => {
      if(data.session && data.session.user.email === ALLOWED_EMAIL){
        window.location.href = "dashboard.html";
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email !== ALLOWED_EMAIL){
        document.getElementById("error-msg").textContent = "❌ Access denied";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if(error){
        document.getElementById("error-msg").textContent = "❌ " + error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>

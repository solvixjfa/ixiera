<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ixiera Dashboard | Sign In</title>
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.min.css">
  <style>
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      padding: 4px;
    }
    .password-toggle:hover {
      color: #374151;
    }
  </style>
</head>

<body>
  <div class="layer"></div>
  <main class="page-center">
    <article class="sign-up">
      <h1 class="sign-up__title">Welcome back!</h1>
      <p class="sign-up__subtitle">Sign in to your account to continue</p>

      <form class="sign-up-form form" id="login-form">
        <label class="form-label-wrapper">
          <p class="form-label">Email</p>
          <input id="email" class="form-input" type="email" placeholder="Enter your email" required>
        </label>

        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <div class="password-wrapper">
            <input id="password" class="form-input" type="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="password-toggle">
              <!-- Feather icon akan diisi oleh JavaScript -->
              <i data-feather="eye"></i>
            </button>
          </div>
        </label>
        <button id="login-btn" class="form-btn primary-default-btn transparent-btn" type="submit">
          Sign in
        </button>
      </form>
    </article>
  </main>

  <!-- Library -->
  <script src="./plugins/chart.min.js"></script>
  <script src="plugins/feather.min.js"></script>
  <!-- Auth script -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>

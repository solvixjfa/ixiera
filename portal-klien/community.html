<!DOCTYPE html>
<html lang="id">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Live Chat Support - IXIERA</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
            background: white;
        }
        
        /* Header */
        .chat-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .brand-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .brand-text h1 {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .brand-text p {
            font-size: 0.8rem;
            opacity: 0.8;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }
        
        /* Tawk.to Fullscreen Container */
        #tawkto-container {
            flex: 1;
            margin-top: 80px; /* Offset for header */
            height: calc(100vh - 80px);
            border: none;
        }
        
        #tawkto-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #f8f9fa;
            color: #666;
            font-size: 1.1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 0.8rem 1rem;
            }
            
            .brand-text h1 {
                font-size: 1rem;
            }
            
            .brand-text p {
                display: none;
            }
            
            .btn span {
                display: none;
            }
            
            .btn {
                padding: 0.6rem;
            }
            
            #tawkto-container {
                margin-top: 60px;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="chat-header">
        <div class="brand">
            <div class="brand-logo">IX</div>
            <div class="brand-text">
                <h1>Live Chat Support</h1>
                <p>Chat langsung dengan tim IXIERA</p>
            </div>
        </div>
        <div class="header-actions">
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i>
                <span>Dashboard</span>
            </a>
        </div>
    </div>

    <!-- Tawk.to Fullscreen Container -->
    <div id="tawkto-container">
        <div class="loading">
            <div class="spinner"></div>
            Memuat live chat...
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- Tawk.to Fullscreen Script -->
    <script>
        // Tawk.to Fullscreen Implementation
        function initializeTawkTo() {
            // Remove Tawk.to default widget first
            if (window.Tawk_API && window.Tawk_API.hideWidget) {
                Tawk_API.hideWidget();
            }
            
            // Create fullscreen iframe
            const tawkToIframe = document.createElement('iframe');
            tawkToIframe.src = 'https://tawk.to/chat/68e35e3ec72178194fdad4a8/default';
            tawkToIframe.style.width = '100%';
            tawkToIframe.style.height = '100%';
            tawkToIframe.style.border = 'none';
            tawkToIframe.allow = 'microphone; camera';
            
            // Replace loading with iframe when loaded
            tawkToIframe.onload = function() {
                document.querySelector('.loading').style.display = 'none';
                console.log('Tawk.to fullscreen loaded');
            };
            
            tawkToIframe.onerror = function() {
                document.querySelector('.loading').innerHTML = 
                    '‚ùå Gagal memuat chat. <a href="javascript:location.reload()">Coba refresh</a>';
            };
            
            document.getElementById('tawkto-container').appendChild(tawkToIframe);
        }
        
        // Alternative method using Tawk.to API
        function initializeTawkToAPI() {
            var Tawk_API = Tawk_API || {};
            var Tawk_LoadStart = new Date();
            
            // Custom Tawk.to implementation
            const s1 = document.createElement('script');
            s1.async = true;
            s1.src = 'https://embed.tawk.to/68e35e3ec72178194fdad4a8/default';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            
            s1.onload = function() {
                // Customize Tawk.to behavior for fullscreen
                if (window.Tawk_API) {
                    Tawk_API = window.Tawk_API;
                    Tawk_API.onLoad = function() {
                        // Hide default widget
                        Tawk_API.hideWidget();
                        
                        // Show fullscreen version
                        document.querySelector('.loading').style.display = 'none';
                        console.log('Tawk.to API loaded successfully');
                    };
                }
            };
            
            document.head.appendChild(s1);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Try both methods
            initializeTawkTo();
            // initializeTawkToAPI(); // Uncomment if first method doesn't work
        });
        
        // Handle page refresh
        window.addEventListener('beforeunload', function() {
            // Clean up Tawk.to session if needed
            if (window.Tawk_API && Tawk_API.endChat) {
                Tawk_API.endChat();
            }
        });
    </script>

</body>
</html>

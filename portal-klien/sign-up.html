    <style>
        /* Styles are identical to sign-in.html for consistency */

<body>
    <div class="container signup-container">
        <div class="card signup-card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="https://placehold.co/100x100/6a5acd/white?text=IXIERA" alt="Logo" class="mb-3" style="border-radius: 50%;">
                    <h3 class="fw-bold mb-1">Create an Account</h3>
                    <p class="text-muted">Letâ€™s Explore IXIERA Together! </p>
                </div>

                <!-- Message containers -->
                <div id="error-message" class="alert alert-danger message-box" role="alert"></div>
                <div id="success-message" class="alert alert-success message-box" role="alert"></div>

                <form id="signup-form" novalidate>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" placeholder="m.y, goyounjung" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                            <span id="toggle-password" class="password-toggle-icon"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="signup-btn" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>

        <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
// --- SUPABASE CLIENT INITIALIZATION ---
const SUPABASE_URL = 'https://xtarsaurwclktwhhryas.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0YXJzYXVyd2Nsa3R3aGhyeWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MDM1ODksImV4cCI6MjA2NzM3OTU4OX0.ZAgs8NbZs8F2GuBVfiFYuyqOLrRC1hemdMyE-i4riYI';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/**
 * Checks for an active session and redirects if found.
 * Otherwise, makes the page visible and sets up listeners.
 */
async function checkSessionAndInitialize() {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (session) {
        window.location.href = 'index.html'; // User is already logged in
    } else {
        document.body.style.visibility = 'visible'; // No session, show the signup page
        initializeSignUpListeners();
    }
}

/**
 * Attaches event listeners to the sign-up form.
 */
function initializeSignUpListeners() {
    // --- DOM Element Selection ---
    const signupForm = document.getElementById('signup-form');
    const signupButton = document.getElementById('signup-btn');
    const spinner = signupButton.querySelector('.spinner-border');
    const btnText = signupButton.querySelector('.btn-text');
    const errorMessageDiv = document.getElementById('error-message');
    const successMessageDiv = document.getElementById('success-message');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('toggle-password');

    // --- UI Helper Functions ---
    
    /** Toggles the loading state of the sign-up button. */
    function showLoading(isLoading) {
        signupButton.disabled = isLoading;
        spinner.classList.toggle('d-none', !isLoading);
        btnText.textContent = isLoading ? 'Processing...' : 'Create Account';
    }

    /** Displays a message in the specified message box. */
    function showMessage(element, message) {
        element.textContent = message;
        element.style.display = 'block';
    }

    // --- Event Listeners ---

    /** Toggles password visibility. */
    togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.getAttribute('type') === 'password';
        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        togglePassword.querySelector('i').classList.toggle('fa-eye');
        togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });

    /** Handles the email/password sign-up form submission. */
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        showLoading(true);
        errorMessageDiv.style.display = 'none';
        successMessageDiv.style.display = 'none';

        try {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    user_metadata: {
                        full_name: fullname,
                        // Anda bisa menambahkan data lain di sini, seperti avatar_url
                    }
                }
            });

            if (error) throw error;
            
            // Supabase mengirim email konfirmasi. Data.user akan null.
            if (data.user) {
                 // Ini akan berjalan jika Anda menonaktifkan konfirmasi email.
                showMessage(successMessageDiv, 'Registrasi berhasil! Anda akan diarahkan ke halaman utama.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                // Ini akan berjalan jika Anda mengaktifkan konfirmasi email.
                showMessage(successMessageDiv, 'Registrasi berhasil! Silakan periksa email Anda untuk konfirmasi akun.');
                signupForm.reset();
            }

        } catch (error) {
            showMessage(errorMessageDiv, error.message || 'An unexpected error occurred.');
        } finally {
            showLoading(false);
        }
    });
}

// --- SCRIPT EXECUTION ---
document.addEventListener('DOMContentLoaded', checkSessionAndInitialize);
    </script>
</body>

<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bergabung dengan IXIERA - Akses Workspace</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="https://placehold.co/32x32/000000/white?text=IX" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --primary-text: #1a1a1a;
            --secondary-text: #666666;
            --accent-color: #1a1a1a;
            --accent-hover: #333333;
            --border-color: #e9ecef;
            --success-color: #27ae60;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        [data-bs-theme="dark"] {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent-color: #ffffff;
            --accent-hover: #e0e0e0;
            --border-color: #404040;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-card {
            width: 100%;
            max-width: 440px;
            border: none;
            border-radius: 20px;
            background: var(--primary-bg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
        }

        .card-body {
            padding: 2.5rem;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-bg);
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            border: 2px solid var(--border-color);
        }

        .brand-title {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            color: var(--secondary-text);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 52px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--secondary-bg);
            color: var(--primary-text);
            padding-left: 50px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 26, 26, 0.1);
            background: var(--primary-bg);
        }

        [data-bs-theme="dark"] .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            z-index: 2;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-text);
            transition: color 0.2s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            color: var(--primary-bg);
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-signup:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .loading-spinner {
            display: none;
        }

        .terms-check {
            margin: 1.5rem 0;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0.2rem;
            border: 2px solid var(--border-color);
            background: var(--secondary-bg);
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            color: var(--secondary-text);
            font-size: 0.85rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .form-check-label a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .login-prompt {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .login-prompt p {
            color: var(--secondary-text);
            margin-bottom: 0.5rem;
        }

        .login-link {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f1b0b7);
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 4px solid var(--success-color);
        }

        [data-bs-theme="dark"] .alert-danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            color: #f8d7da;
        }

        [data-bs-theme="dark"] .alert-success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.2), rgba(39, 174, 96, 0.1));
            color: #d4edda;
        }

        .feature-list {
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--border-color);
        }

        .feature-list h6 {
            color: var(--primary-text);
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            color: var(--success-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
            
            .form-control {
                height: 48px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="card signup-card">
            <div class="card-body">
                <!-- Header Section -->
                <div class="brand-section">
                    <div class="brand-logo">IX</div>
                    <h1 class="brand-title">Bergabung dengan IXIERA</h1>
                    <p class="brand-subtitle">
                        Akses workspace premium untuk kolaborasi project, tracking progress, dan tools AI assistant
                    </p>
                </div>

                <!-- Messages -->
                <div id="error-message" class="alert alert-danger d-none"></div>
                <div id="success-message" class="alert alert-success d-none"></div>

                <!-- Sign Up Form -->
                <form id="signup-form">
                    <div class="input-group">
                        <label class="form-label">Nama Lengkap</label>
                        <div class="position-relative">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama kamu" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="form-label">Email kamu</label>
                        <div class="position-relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="email" placeholder="nama@goyounjung.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="form-label">Password</label>
                        <div class="position-relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="Minimal 8 karakter" required minlength="6">
                            <span class="password-toggle" id="toggle-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="terms-check">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> IXIERA
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" id="signup-btn" class="btn btn-signup">
                            <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                            <span class="btn-text">Buat Akun Workspace</span>
                        </button>
                    </div>
                </form>

                <!-- Features Preview -->
                <div class="feature-list">
                    <h6>Akses yang akan kamu dapatkan:</h6>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Dashboard Project Tracking</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Kolaborasi Tim Real-time</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>AI Assistant Premium</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Showcase Portfolio</span>
                    </div>
                </div>

                <!-- Login Prompt -->
                <div class="login-prompt">
                    <p>Sudah memiliki akun workspace?</p>
                    <a href="sign-in.html" class="login-link">Masuk ke Akun kamu</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 <script>
    // Tunggu Supabase load
    function initializeApp() {
        if (typeof supabase === 'undefined') {
            setTimeout(initializeApp, 100);
            return;
        }

        console.log('✅ Supabase loaded');

        // Initialize client - PASTIKAN INI ADA
        const supabaseClient = supabase.createClient(
            'https://xtarsaurwclktwhhryas.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0YXJzYXVyd2Nsa3R3aGhyeWFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MDM1ODksImV4cCI6MjA2NzM3OTU4OX0.ZAgs8NbZs8F2GuBVfiFYuyqOLrRC1hemdMyE-i4riYI'
        );
        window.dbClient = supabaseClient;

        // Helper functions
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.remove('d-none');
            document.getElementById('success-message').classList.add('d-none');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.remove('d-none');
            document.getElementById('error-message').classList.add('d-none');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('d-none');
            document.getElementById('success-message').classList.add('d-none');
        }

        // Password toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const input = document.getElementById('password');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
        });

        // Real-time validation
        document.getElementById('fullname').addEventListener('input', hideMessages);
        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);

        // Form submission - VERSION WITH CLIENTS TABLE
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            const spinner = btn.querySelector('.loading-spinner');
            const btnText = btn.querySelector('.btn-text');
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!fullname || !email || !password) {
                showError('Harap lengkapi semua field yang diperlukan');
                return;
            }
            if (!terms) {
                showError('kamu harus menyetujui Syarat & Ketentuan untuk melanjutkan');
                return;
            }
            if (password.length < 6) {
                showError('Password harus minimal 6 karakter');
                return;
            }

            // Show loading
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Membuat akun...';

            try {
                console.log('🔄 Starting signup...');
                
                // 1. SIGN UP di Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: { 
                        data: { 
                            full_name: fullname,
                            user_type: 'client'
                        } 
                    }
                });

                if (authError) throw authError;

                if (authData.user) {
                    console.log('✅ Auth success - creating client profile...');
                    
                    // 2. BUAT PROFIL DI TABEL CLIENTS (ganti dari profiles ke clients)
                    const { data: clientData, error: clientError } = await supabaseClient
                        .from('clients')  // GUNAKAN CLIENTS BUKAN PROFILES
                        .insert([{ 
                            user_id: authData.user.id,
                            full_name: fullname,
                            email: email,
                            avatar_url: 'assets/img/profile.jpg',
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }])
                        .select();

                    if (clientError) {
                        console.error('❌ Client profile creation failed:', clientError);
                        // Tapi tetap lanjut, karena auth sudah berhasil
                        console.log('⚠️ Continuing without client profile...');
                    } else {
                        console.log('✅ Client profile created:', clientData);
                    }

                    // Success message
                    showSuccess('Akun berhasil dibuat! Silakan check email untuk verifikasi.');
                    document.getElementById('signup-form').reset();

                    // Redirect to login setelah 3 detik
                    setTimeout(() => {
                        window.location.href = 'sign-in.html?message=signup_success';
                    }, 3000);
                }

            } catch (error) {
                console.error('❌ Signup error:', error);
                let message = 'Terjadi kesalahan sistem. Silakan coba lagi.';
                
                if (error.message.includes('already registered')) {
                    message = 'Email sudah terdaftar';
                } else if (error.message.includes('valid email')) {
                    message = 'Format email tidak valid';
                } else if (error.message.includes('password')) {
                    message = 'Password tidak memenuhi requirements';
                } else {
                    message = error.message || message;
                }
                
                showError(message);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Buat Akun';
            }
        });

        // Check existing session
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });
    }

    // Start app
    document.addEventListener('DOMContentLoaded', initializeApp);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Terima Kasih - SneakZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thankyou-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .order-number {
            background: #f0f4ff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2563eb;
            margin: 1rem 0;
        }
        
        .btn-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
        }
        
        .btn-outline {
            background: transparent;
            color: #2563eb;
            border: 2px solid #2563eb;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Terima Kasih!</h1>
        <p>Pesanan Anda telah berhasil diterima dan sedang diproses.</p>
        
        <div class="order-number" id="orderNumber">
            Order #: Loading...
        </div>
        
        <p>Kami akan mengirimkan konfirmasi ke email dan WhatsApp Anda.</p>
        
        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Kembali ke Home
            </a>
            <a href="shop.html" class="btn btn-outline">
                <i class="fas fa-shopping-bag me-2"></i>Lanjut Belanja
            </a>
        </div>
        
        <p class="text-muted mt-3 small">
            Untuk pertanyaan, hubungi WhatsApp: 0812-3456-7890
        </p>
    </div>

    <script>
        // Get order number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order_number');
        
        if (orderNumber) {
            document.getElementById('orderNumber').textContent = `Order #: ${orderNumber}`;
        }
        
        // Auto redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
